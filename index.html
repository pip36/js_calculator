<!DOCTYPE = html>

<html>
      <head>
            <title> A Calculator </title>
            <link type = "text/css" rel = "stylesheet" href =  "style.css">
            <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script type = "text/javascript" src = "calculator.js"></script>
      </head>

      <body>
            <div id = "title">
                <h1> Calculator </h1>
            </div>


            <table>
                <tr>
                    <td colspan="4"> <div id = "output"> <output>  </output> </div></td>
                </tr>
                <tr>
                    <td> <button class = "num" value="7"><p> 7 </p></div> </td>
                    <td> <button class = "num" value="8"><p> 8 </p></div> </td>
                    <td> <button class = "num" value="9"><p>  9</p></div> </td>
                    <td> <button class = "operation" value = "divide"> <p>&divide;</p> </div> </td>
                </tr>
                <tr>
                    <td> <button class = "num" value="4"><p> 4 </p></div> </td>
                    <td> <button class = "num" value ="5"><p> 5 </p></div> </td>
                    <td> <button class = "num" value="6"><p> 6 </p></div> </td>
                    <td> <button class = "operation" value = "times"><p> x </p></div> </td>
                </tr>
                <tr>
                    <td> <button class = "num" value="1"><p> 1 </p></div> </td>
                    <td> <button class = "num" value="2"><p> 2 </p></div> </td>
                    <td> <button class = "num" value="3"><p> 3 </p></div> </td>
                    <td> <button class = "operation" value = "add"><p> + </p></div> </td>
                </tr>
                <tr>
                    <td> <button id = "equals"><p> = </p></div> </td>
                    <td> <button class = "num" value="0"><p> 0 </p></div> </td>
                    <td> <button id = "clear"><p> CE </p></div> </td>
                    <td> <button class="operation" value = "subtract"><p> - </p></div> </td>
                </tr>

            </table>
      </body>
</html>
