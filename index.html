<!DOCTYPE = html>

<html>
      <head>
            <title> A Calculator </title>
            <link type = "text/css" rel = "stylesheet" href =  "style.css">
            <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script type = "text/javascript" src = "calculator.js"></script>
      </head>

      <body>
            <div id = "title">
                <h1> Calculator </h1>
            </div>


            <table>
                <tr>
                    <td colspan="4"> <div id = "output"> <output>  </output> </div></td>
                </tr>
                <tr>
                    <td> <div class = "button" id = "7"><p> 7 </p></div> </td>
                    <td> <div class = "button" id = "8"><p> 8 </p></div> </td>
                    <td> <div class = "button" id = "9"><p>  9</p></div> </td>
                    <td>  <div class = "button" id = "divide"> <p>&divide;</p> </div> </td>
                </tr>
                <tr>
                    <td> <div class = "button" id = "4"><p> 4 </p></div> </td>
                    <td> <div class = "button" id = "5"><p> 5 </p></div> </td>
                    <td> <div class = "button" id = "6"><p> 6 </p></div> </td>
                    <td> <div class = "button" id = "times"><p> x </p></div> </td>
                </tr>
                <tr>
                    <td> <div class = "button" id = "1"><p> 1 </p></div> </td>
                    <td> <div class = "button" id = "2"><p> 2 </p></div> </td>
                    <td> <div class = "button" id = "3"><p> 3 </p></div> </td>
                    <td> <div class = "button" id = "add"><p> + </p></div> </td>
                </tr>
                <tr>
                    <td> <div class = "button" id = "equals"><p> = </p></div> </td>
                    <td> <div class = "button" id = "0"><p> 0 </p></div> </td>
                    <td> <div class = "button" id = "clear"><p> CE </p></div> </td>
                    <td> <div class = "button" id = "subtract"><p> - </p></div> </td>
                </tr>

            </table>
      </body>
</html>
