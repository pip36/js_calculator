<!DOCTYPE = html>

<html>
      <head>
            <title> A Calculator </title>
            <link type = "text/css" rel = "stylesheet" href =  "style.css">
            <script type = "text/javascript" src = "calculator.js"></script>
      </head>

      <body>
            <div id = "title">
                <h1> Calculator </h1>
            </div>


            <table>
                <tr>
                    <td colspan="4"> <div id = "output"> <output> 0 </output> </div></td>

                </tr>

                    <td> <div class = "button">1</div> </td><td> <div class = "button">2</div> </td><td> <div class = "button">3</div> </td><td> <div class = "button">+</div> </td>
                </tr>
                <tr>
                    <td> <div class = "button">=</div> </td><td> <div class = "button">0</div> </td><td> <div class = "button">.</div> </td><td> <div class = "button">-</div> </td>
                </tr>

            </table>
      </body>
</html>
